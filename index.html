      body {

      }
      .text-glow-teal {
        text-shadow: 0 0 10px rgba(45, 212, 191, 0.5);

      .text-glow-coral {

      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
